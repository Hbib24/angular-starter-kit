<app-form [fields]="fields()" [showReset]="true" (onSubmit)="submit($event)" />

<ng-template #templateFieldLabel>
  <div class="flex items-center">
    <app-icon icon="arrow-right" /> This is a template Field
  </div>
</ng-template>

<ng-template #templateFieldContent>
  <div
    class="h-20 bg-zinc-100 rounded-lg flex font-semibold items-center justify-center"
  >
    content
  </div>
</ng-template>

<ng-template let-option="option" #optionTemplate> option </ng-template>
